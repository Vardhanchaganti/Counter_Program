<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
    body{
        background-color: #dad7cd;
        margin: 0; 
    }
    #container{
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px; 
        box-sizing: border-box;
        text-align: center;
    }
    #controls{
        display: flex;
        flex-wrap: wrap; 
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }
    h1 span{
        font-size: clamp(40px, 8vw, 100px); 
        color: #344e41;
    }
    button{
        flex: 1 1 auto; 
        max-width: 120px;
        min-width: 70px;
        height: 40px;
        border-radius: 10px;
        background-color: #588157;
        color: #a3b18a;
        border: none;
        font-size: clamp(12px, 2vw, 16px); 
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover{
        background-color: #3a5a40;
    }
</style>
</head>
<body>
    <div id = "container">
        <h1 style="color: #3a5a40;">Counter</h1>
        <h1><span id="count">0</span></h1>
        <div id="controls">
            <button id="Increase">Increase</button>
            <button id="Reset">Reset</button>
            <button id="Decrease">Decrease</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
